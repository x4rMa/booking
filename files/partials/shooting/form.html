<div ng-include src="'partials/navi.html'"></div>
<div class="container">

  <form name="shootingForm" class="form-horizontal" ng-submit="submit()">
    <fieldset>

      <legend ng-if="!shooting.id">Shooting anlegen</legend>
      <legend ng-if="shooting.id">Shooting bearbeiten</legend>

      <ul class="messages">
        <li ng-repeat="message in messages">
          {{message}}
        </li>
      </ul>

      <div class="form-group">
        <label class="col-md-4 control-label" for="shooting">Name</label>

        <div class="col-md-4">
          <input type="text" id="shooting" name="shooting" ng-model="shooting.name" ng-model-options="{ updateOn: 'blur' }" min="1" max="255" required="" placeholder="Name" class="form-control input-md"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="model">Model</label>

        <div class="col-md-4">
          <select id="model" name="model" class="form-control" ng-model="shooting.model_id" required="">
            <option value="">bitte w&auml;hlen</option>
            <option ng-repeat="model in models | orderBy:'firstname+lastname'" value="{{model.id}}">{{model.firstname}} {{model.lastname}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>

        <div class="col-md-4">
          <input type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary" ng-disabled="userForm.$invalid" value="speichern"/>
        </div>
      </div>

    </fieldset>
  </form>

</div>
