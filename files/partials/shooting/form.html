<div ng-include src="'partials/navi-admin.html'"></div>
<div class="container">

  <form name="shootingForm" class="form-horizontal" ng-submit="submit()">
    <fieldset>

      <legend ng-if="!shooting.id">Create Shooting</legend>
      <legend ng-if="shooting.id">Update Shooting</legend>

      <div ng-if="shootingForm.$error.required">
        Foo
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="shooting">Name</label>

        <div class="col-md-4">
          <input type="text" id="shooting" name="shooting" ng-model="shooting.name" ng-model-options="{ updateOn: 'blur' }" min="1" max="255" required=""
                 placeholder="name" class="form-control input-md"/>
          <span class="help-block">help</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>

        <div class="col-md-4">
          <input type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary" value="save" />
        </div>
      </div>

    </fieldset>
  </form>

</div>
