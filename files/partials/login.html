<div ng-include src="'partials/navi-empty.html'"></div>
<div class="container">

  <form name="loginForm" class="form-horizontal" ng-submit="submit()">
    <fieldset>

      <legend>Login</legend>

      <div ng-if="loginForm.$error.required">
        Foo
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="login">Username</label>

        <div class="col-md-4">
          <input type="text" id="login" name="login" ng-model="user.login" ng-model-options="{ updateOn: 'blur' }" min="1" max="255" required=""
                 placeholder="username" class="form-control input-md"/>
          <span class="help-block">help</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>

        <div class="col-md-4">
          <input type="password" id="password" name="password" ng-model="user.password" ng-model-options="{ updateOn: 'blur' }" min="1" max="255" required=""
                 placeholder="password" class="form-control input-md"/>
          <span class="help-block">help</span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>

        <div class="col-md-4">
          <input type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary" value="login" />
        </div>
      </div>

    </fieldset>
  </form>

</div>
