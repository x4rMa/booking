<div ng-include src="'partials/navi-admin.html'"></div>
<div class="container">

  <form name="shootingForm" class="form-horizontal" ng-submit="submit()">
    <fieldset>

      <legend>Create Model</legend>

      <ul class="messages">
        <li ng-repeat="message in messages">
          {{message}}
        </li>
      </ul>

      <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">Firstname</label>

        <div class="col-md-4">
          <input type="text" id="firstname" name="firstname" ng-model="model.firstname" ng-model-options="{ updateOn: 'blur' }" min="0" max="255" placeholder="firstname" class="form-control input-md"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="lastname">Lastname</label>

        <div class="col-md-4">
          <input type="text" id="lastname" name="lastname" ng-model="model.lastname" ng-model-options="{ updateOn: 'blur' }" min="0" max="255" placeholder="lastname" class="form-control input-md"/>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>

        <div class="col-md-4">
          <input type="email" id="email" name="email" ng-model="model.email" ng-model-options="{ updateOn: 'blur' }" min="0" max="255" placeholder="email" class="form-control input-md"/>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label" for="phone">Phone</label>

        <div class="col-md-4">
          <input type="text" id="phone" name="phone" ng-model="model.phone" ng-model-options="{ updateOn: 'blur' }" min="0" max="255" placeholder="phone" class="form-control input-md"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>

        <div class="col-md-4">
          <input type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary" value="save"/>
        </div>
      </div>

    </fieldset>
  </form>

</div>
